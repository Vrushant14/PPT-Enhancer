<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/accounts/static/main.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2>Upload a PowerPoint Presentation</h2>
            <form action="#" enctype="multipart/form-data">
                <input type="file" id="ppt-file" name="ppt-file" accept=".ppt, .pptx" required>
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
